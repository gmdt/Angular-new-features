<h2>List of company {{ name$ | async }} :</h2>
<div class="mat-elevation-z8">
  <div>
    <a mat-raised-button color="primary" (click)="openPopup('')"
      >Create new company</a
    >
  </div>
  <table
    aria-describedby="List of companies"
    mat-table
    [dataSource]="finalData"
    class="mat-elevation-z8"
    matSort
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- EmpCount Column -->
    <ng-container matColumnDef="empCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Count</th>
      <td mat-cell *matCellDef="let element">
        {{ element.empCount | number }}
      </td>
    </ng-container>

    <!-- Revenue Column -->
    <ng-container matColumnDef="revenue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Revenue</th>
      <td mat-cell *matCellDef="let element">
        {{ element.revenue | currency: "EUR" }}
      </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <!-- IsActive Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>IsActive</th>
      <td mat-cell *matCellDef="let element">{{ element.isActive }}</td>
    </ng-container>

    <!-- IsActive Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <a mat-raised-button color="primary" (click)="editCompany(element.id)"
          >Edit</a
        >
        |
        <a mat-raised-button color="accent" (click)="removeCompany(element.id)"
          >Delete</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
